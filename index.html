<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Giới tính</label>

                <div class="gender-group">
                    <div>
                        <input name="gender" type="radio" class="form-control" value="male">
                        <label for="male">Nam</label>
                    </div>
                    <div>
                        <input name="gender" type="radio" class="form-control" value="female">
                        <label for="female">Nữ</label>
                    </div>
                    <div>
                        <input name="gender" type="radio" class="form-control" value="orther">
                        <label for="female">Khác</label>
                    </div>
                </div>

                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/ Thành phố</label>
                <select name="province" id="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/ Thành phố --</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="hobbies" class="form-label">Sở thích</label>
                <div class="hobbies-group">
                    <div>
                        <input name="hobbies" type="checkbox" class="form-control" id="reading" value="reading">
                        <label for="reading">Đọc sách</label>
                    </div>
                    <div>
                        <input name="hobbies" type="checkbox" class="form-control" id="traveling" value="traveling">
                        <label for="traveling">Du lịch</label>
                    </div>
                    <div>
                        <input name="hobbies" type="checkbox" class="form-control" id="sports" value="sports">
                        <label for="sports">Thể thao</label>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="fileUpload" class="form-label">Tải lên tệp</label>
                <input type="file" id="fileUpload" name="fileUpload" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="./validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequired('input[name="gender"]', 'Vui lòng chọn trường này'),
                Validator.isRequired('#province', 'Vui lòng chọn trường này'),
                Validator.isRequired('input[name="hobbies"]', 'Vui lòng chọn trường này'),
                Validator.isRequired('input[name="fileUpload"]', 'Vui lòng chọn trường này'),
            ],
            onSubmit: function (data) {
                // call api
                console.log(data)
            }
        });</script>
</body>

</html>
